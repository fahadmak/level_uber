<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Uber</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-free-5.2.0-web/css/font-awesome.min.css">
        
    </head>
    <body>
        <div class="wrapper">
            <div class="header"">
                <img class="logo" src="img/uber.png">
            </div>
            <div class="sign">
                <div class="sign_title">
                        <div class="title1 tFormat">Sign Up to Ride</div>
                        <div class="title2 tFormat">Safe, reliable rides in minutes</div>
                </div>
                <div class="sign_form">
                    <form action="/action_page.php" class="">
                        <div class="name_posn">
                            <label for="firstName" class="lbl">First Name</label>
                            <div class="input_view">
                                    <input name="firstName" type="text" value="" class="inputBox name_width" placeholder="First name" autocorrect="on" autocapitalize="words">
                            </div>
                        </div>
                        <div class="name_posn">
                            <label for="LastName" class="lbl">Last Name</label>
                            <div class="input_view">
                                    <input name="lastName" class="inputBox name_width" type="text" value="" class="_dd" placeholder="Last name" autocorrect="on" autocapitalize="words">
                            </div>
                            
                        </div>

                        <div class="sm" style=" position:  relative; top: 12px;">
                            <label for="mobile" class="lbl">Enter your phone number (required) </label>
                            <div class="input_view">
                                <input name="phoneNumber" type="tel" value="" class="inputBox sm_width" placeholder="Phone number">
                                
                            </div>
                            <img src="img/mobile-alt.svg" class="location">
                            
                        </div>
                        <div class="sm">
                            <label for="email" class="lbl">Enter your email (required)</label>
                            <div class="input_view">
                                <input name="email" type="email" value="" class="inputBox sm_width" placeholder="Email" autocorrect="on" autocapitalize="words">

                            </div>
                            <img src="img/envelope.svg" class="location">                            
                        </div>
    
                        <div class="sm">
                            <label for="password" class="lbl">Enter a password (required) </label>
                            <div class="input_view">
                                <input name="password" type="password" value="" class="inputBox sm_width" placeholder="Password">
                                
                            </div>
                            <img src="img/lock.svg" class="location">
                                                        
                        </div>
                        <div class="promo">
                            <a class="ee promo" type="button">Add a promo code</a>
                        </div>
                        <button class="button_specs" type="submit">Sign Up</button> 
                        <div class="terms">
                            By clicking "Sign Up", you agree to Uber
                            <a class="tc" href="#">Terms of Use</a> 
                            and acknowledge you have read the 
                            <a class="tc" href="#">Privacy Policy</a>.
                        </div>                      
                    </form>                    
                </div>
            </div>
            <div class="bottom">
                <img class="footer" src="img/footer_2.svg" style="width: 1580px; height: 200px;">
            </div>

        </div>

        </div>
    </body>
</html>
